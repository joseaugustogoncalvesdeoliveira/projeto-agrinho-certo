<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
        <header class="topo">
        <h1>Entre em Contato</h1>
    </header>

 <main>
        <section id="contato">
            <h2>Entre em Contato</h2>
            <form id="form-contato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Seu e-mail">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Sua mensagem"></textarea>

                <button type="submit">Enviar</button>
            </form>
            <div id="mensagem-sucesso" style="display:none;">Obrigado pela sua mensagem! Em breve entraremos em contato.</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
